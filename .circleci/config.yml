# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3
    working_directory: ~/cloudformation-lambda
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn lint

      - run: yarn package

      - persist_to_workspace:
          root: "./"
          paths:
            - dist.zip
            - bin/
            - config/

  deploy:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/cloudformation-lambda
    steps:
      - run:
          name: Install awscli
          command: sudo pip install awscli

      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Copying the dist zip file
          command: cp -vr /tmp/workspace/* .

      - run:
          name: Deploy it!
          command: ./bin/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master

